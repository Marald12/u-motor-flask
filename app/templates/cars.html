{% extends "base.html" %}

{% block content %}

<h3 class="car-text-h text-center">Машини нашої компанії</h3>
<div class="main-car-card">
  <div id="carCarousel" class="carousel slide container-fluid" >
    <div class="carousel-inner">
        {% for car in cars %}
        <div class="carousel-item {% if loop.first %}active{% endif %}">
            <div class="car-card container-fluid d-flex" style="max-width: 170vh; margin: auto; align-items: center;">
                <div class="image-container d-flex align-items-center" style="flex: 1;">
                    <img src="{{ url_for('static', filename='photos/cars/' + car.image) }}" class="card-img-top" alt="{{ car.car }}">
                </div>
                <div class="text-container container-fluid" style="flex: 1;">
                    <p class="car-text">{{ car.car }}</p>
                    <p class="car-text">{{ car.brand }}</p>
                    <p class="car-text">{{ car.body }}</p>
                    <p class="car-text">{{ car.price }} грн/год</p>
                    <a href="{{url_for('main.create_order', car_id=car.id)}}">
                        <button class="car-bt">Орендувати</button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon " aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon " aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>
</div>

<!-- Include Bootstrap CSS and JS (add this to your <head> or at the end of your <body>) -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</div>



{% endblock %}
